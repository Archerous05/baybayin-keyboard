<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baybayin Keyboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container">
        <div class="title">
            <h1>Baybayin Keyboard</h1>
        </div>
    
        <div class="textarea-container">

            <textarea id="inputText" placeholder="Type here..." oninput="autoTranslate()" spellcheck="false"></textarea>

            <textarea id="outputText" placeholder="Baybayin translation..." readonly></textarea>

        </div>
    
        <div class="buttons">
            <button onclick="clearText()">Clear</button>
            <button onclick="copyText()">Copy</button>
        </div>
    </div>
    

    <script src="js/script.js"></script>

</body>

</html>
